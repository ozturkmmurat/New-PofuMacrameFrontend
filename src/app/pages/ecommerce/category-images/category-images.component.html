<div class="card">
    <div class="card-body">
        <div>
            <p class="text-muted">Fotoğraf eklemek için aşağıya tıklayınız.</p>
            <dropzone class="dropzone_sec" type="file" (complete)="onComplete($event)"
                (removedFile)="onFileRemoved($event)" #dropzoneRef></dropzone>
        </div>
        <button type="button" class="btn btn-primary mt-3" (click)="add()">Oluştur</button>
    </div>
</div>

<form [formGroup]="_categoryImageForm">
    <div class="row" formArrayName="categoryImageArray">
        <h6 class="fs-15">Mevcut Fotoğraflar</h6>
        <ng-container *ngFor="let row of categoryImagesArray.controls; let i = index">
            <div class="col-sm-6 col-xl-3" [formGroupName]="i" *ngIf="row">
                <div class="card">
                    <img class="card-img-top img-fluid" [src]="imageUrl + row.get('path')?.value" alt="Kategori görseli">
                    <div class="card-footer">
                        <div class="live-preview">
                            <div class="d-flex flex-wrap gap-2">
                                <input type="file" accept=".jpg, .jpeg, .png" (change)="onFileSelected($event, i)">
                                <div class="mb-2">
                                    <label class="form-label">Sıra No</label>
                                    <input type="number" class="form-control" formControlName="sequenceNumber"
                                        min="0" placeholder="0">
                                </div>
                                <div class="d-flex flex-wrap gap-2">
                                    <button type="button" class="btn btn-danger waves-effect waves-light"
                                        (click)="delete(row, i)">SİL</button>
                                    <button type="button" class="btn btn-success waves-effect waves-light ml-2"
                                        (click)="update(row, i)">GÜNCELLE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</form>
