<form action="javascript:void(0);" [formGroup]="_userForm" *ngIf="user">
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="firstnameInput" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="firstnameInput"
                    placeholder="Adınızı giriniz." value="{{user.firstName}}" formControlName="firstName">
            </div>
        </div><!--end col-->
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="lastnameInput" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="lastnameInput"
                    placeholder="Soyadınızı giriniz." value="{{user.lastName}}" formControlName="lastName">
            </div>
        </div><!--end col-->
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="phonenumberInput" class="form-label">Telefon Numarası</label>
                <input type="text" class="form-control" id="phonenumberInput" minlength="10"
                    maxlength="11" placeholder="Telefon Numaranızı giriniz."
                    value="{{user.phoneNumber}}" formControlName="phoneNumber">
            </div>
        </div><!--end col-->
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput"
                    placeholder="Email Adresinizi giriniz." value="{{user.email}}" formControlName="email">
            </div>
        </div><!--end col-->
    </div><!--end row-->
    <div class="row g-2">
        <div class="col-lg-4">
            <div>
                <label for="oldpasswordInput" class="form-label">Eski Şifre </label>
                <input type="password" class="form-control" id="oldpasswordInput"
                    placeholder="Enter current password" formControlName="oldPassword">
            </div>
        </div><!--end col-->
        <div class="col-lg-4">
            <div>
                <label for="newpasswordInput" class="form-label">Yeni Şifre</label>
                <input type="password" class="form-control" id="newpasswordInput"
                    placeholder="Enter new password" formControlName="newPassword">
            </div>
        </div><!--end col-->
        <div class="col-lg-4">
            <div>
                <label for="confirmpasswordInput" class="form-label">Şifre Tekrarı</label>
                <input type="password" class="form-control" id="confirmpasswordInput"
                    placeholder="Confirm password" formControlName="againNewPassword">
            </div>
        </div><!--end col-->
    </div><!--end row-->
    <div class="col-lg-12 mt-3">
        <div class="hstack gap-2 justify-content-end">
            <button type="submit" class="btn btn-primary" (click)="updateUser()">Güncelle</button>
        </div>
    </div><!--end col-->
</form>
