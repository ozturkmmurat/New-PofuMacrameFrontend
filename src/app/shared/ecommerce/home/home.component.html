<!-- start hero section -->
<section class="section home-hero" id="hero">
    <div class="home-hero__img-wrap">
        <img class="home-hero__img" src="assets/images/rainbow-header-bg.webp" alt="" loading="eager" />
    </div>
</section>
<!-- end hero section -->

<!-- Product Category Start  -->
<div class="d-flex justify-content-center mt-2">
    <div class="col-12 col-lg-8">
        <div class="container-fluid">
            <div class="col-12">
                <div class="title-div">
                    <div class="col-lg-5">
                        <div class="text-center mt-3 mb-3">
                            <h2 class="section-title">Ürün Kategorileri</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="day-products-slick">
                <ngx-slick-carousel class="day-products-carousel" [config]="categorySlickConfig">
                    <div *ngFor="let category of randomCategories" ngxSlickItem class="day-product-slide" [routerLink]="'productList/list/' + category.categoryId">
                        <div class="product-img position-relative thumbnail card-img-wrap">
                            <img loading="lazy" class="picture1 card-img card-img-product-category"
                                [src]="imageFolderUrl + category.imagePath" [alt]="category.categoryName" />
                        </div>
                        <div class="card-footer category-card-footer text-center">
                            <h3 class="card-title fw-bold mb-2 text-truncate">{{ category.categoryName }}</h3>
                            <a class="btn btn-outline-dark btn-lg">ALIŞVERİŞE BAŞLA</a>
                        </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</div>
<!-- Trend Category End -->

<!-- The Products of the Day Start -->
<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="title-div">
                        <div class="col-lg-5">
                            <div class="text-center mt-3 mb-3">
                                <h2 class="section-title">Günün Ürünleri</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="day-products-slick">
                <ngx-slick-carousel class="day-products-carousel" [config]="dayProductsSlickConfig">
                    <div *ngFor="let variant of theDayProducts | slice:0:12" ngxSlickItem class="day-product-slide" [routerLink]="'productDetail/detail/'+variant.productId+'/'+variant.productVariantId">
                            <div class="product-img position-relative thumbnail card-img-wrap"
                                [class.thumbnail-hover]="variant.productPaths?.length >= 2">
                                <img loading="lazy" class="picture1 card-img card-img-product-category"
                                    [src]="imageFolderUrl+variant.productPaths[0]" [alt]="variant.productName" />
                                <img *ngIf="variant.productPaths?.length >= 2" loading="lazy" class="picture2"
                                    [src]="imageFolderUrl+variant.productPaths[1]" [alt]="variant.productName" />
                            </div>
                            <div class="card-footer category-card-footer text-center">
                                <h3 class="card-title fw-bold mb-2 text-truncate">{{ variant.productName }}</h3>
                                <p class="card-text text-muted mb-3">{{ variant.netPrice | number:'1.2' }} ₺</p>
                                <a class="btn btn-outline-dark btn-lg">HEMEN İNCELE</a>
                            </div>
                    </div>
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</div>
<!-- The Products of the Day End -->

<!-- All Product Start - Günün Ürünleri ile aynı kart yapısı ve görünüm -->
<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="container-fluid mt-5 mb-3">
            <div class="row">
                <div class="col-12">
                    <div class="title-div">
                        <div class="col-lg-5">
                            <div class="text-center mt-3 mb-3">
                                <h2 class="section-title">ÜRÜNLER</h2>
                            </div>
                        </div>
                        <!-- end col -->
                    </div>
                </div>
            </div>
            <div class="row products-grid">
                <div class="col-6 col-md-3 mb-4" *ngFor="let variant of productVariants">
                    <div class="day-product-slide" [routerLink]="'productDetail/detail/'+variant.productId+'/'+variant.productVariantId">
                            <div class="product-img position-relative thumbnail card-img-wrap"
                                [class.thumbnail-hover]="variant.productPaths?.length >= 2">
                                <img loading="lazy" class="picture1 card-img card-img-product-category"
                                    [src]="imageFolderUrl+variant.productPaths[0]" [alt]="variant.productName" />
                                <img *ngIf="variant.productPaths?.length >= 2" loading="lazy" class="picture2"
                                    [src]="imageFolderUrl+variant.productPaths[1]" [alt]="variant.productName" />
                            </div>
                            <div class="card-footer category-card-footer text-center">
                                <h3 class="card-title fw-bold mb-2 text-truncate">{{ variant.productName }}</h3>
                                <p class="card-text text-muted mb-3">{{ variant.netPrice | number:'1.2' }} ₺</p>
                                <a class="btn btn-outline-dark btn-lg">HEMEN İNCELE</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
